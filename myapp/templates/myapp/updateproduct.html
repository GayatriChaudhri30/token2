{% extends 'myapp/base.html' %}
{% block content %}
<h1 class="text-2xl m-10 font-bold">âž• Update product</h1>
<form class="w-3/5 bg-white shadow-md m-10 px-8 py-8" method="POST" enctype="multipart/from-data" id="upload">
    {% csrf_token %}
    <div class="mb-4">
        <lable class="block text-gray-700 text-sm font-bold mb-2">product Name</lable>
        <input class="Shadow appearnce-name border rounded py-2 px-3 mr-10 text-gray-700" placeholder="Name" value="{{product.name}}" type="text" name="name" id="name">
        
    </div>
    <div class="mb-4">
        <lable class="block text-gray-700 text-sm font-bold mb-2" >product Price</lable>
        <input class="Shadow appearnce-name border rounded py-2 px-3 mr-10 text-gray-700" placeholder="price" value="{{product.price}}" type="text" name="price" id="price">
    </div> 
    <div class="mb-4">
        <lable class="block text-gray-700 text-sm font-bold mb-2" >product Description</lable>
        <input  class="Shadow appearnce-name border rounded py-2 px-3 mr-10 text-gray-700" placeholder="This is an iphone" value="{{product.desc}}" type="text" name="desc" id="desc">
    </div>
    
    <div class="mb-4">
        <img class="w-20 h-20" src="{{product.image.url}}" alt="">
        <lable class="block text-gray-700 text-sm font-bold mb-2">product image</lable>
        <input  class="py-2" type="file" accept="image/*" name="upload" id="upload">
    </div>
    {{form.upload}}
    
    <div class="mb-4">        
        <input class="bg-green-500 text-white px-5 py-2" type="submit"  name="Update product" value="Update product">
    </div>
</form>
{% endblock %}
