{% extends 'myapp/base.html'%}
{% block content  %}
    {% csrf_token %}
    <form method="post" enctype="multipart/from-date"class="bg-white shadow-md m-10 w-3/5 rounded px-8 pt-6 pb-8 mb-4">
        <div class="mb-4">
            <lable for="">Upload profile image</lable>
            <input  class="py-2"placeholder="uplpad here image" type="file" accept="image/*" name="upload" id="upload">
        </div>
        <div class="mb-4">
            <lable for="">Contact Number</lable>
            <input class="shadow appearance-none border rounded py-2 px-3 mr-10 text-gray-700"placeholder="9999999999" type="text" accept="image/*" name="contact_number" id="contact_number"> 
        </div>
        <input class="bg-red-500 text-white px-2 py-2" name="add" value="Add" type="submit">
    </form>
{% endblock %}
